<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card | Solution By Hashmi</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-content">
          <div class="hero-image">
            <picture>
              <img
                src="./images/illustration-hero.svg"
                width="100%"
                alt="hero-image"
              />
            </picture>
          </div>
          <div class="content-info">
            <h1>Order Summary</h1>
            <p class="order-info">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="subscription-info">
              <picture class="icon">
                <img src="./images/icon-music.svg" alt="icon-music" />
              </picture>
              <div class="plan">
                <div class="plan-info">
                  <h4>Annual Plan</h4>
                  <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
              </div>
            </div>
            <div class="cta">
              <button>Proceed to Payment</button>
              <p>Cancel Order</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
